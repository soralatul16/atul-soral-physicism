<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MYP Physics Quiz | Atul Soral Physicism</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">

<div class="container py-4">
  <h1 class="text-center mb-4">🧪 MYP Physics Quiz</h1>

  <div class="text-center mb-3">
    <input type="email" id="studentEmail" class="form-control mb-2" placeholder="Enter your email to start" style="max-width: 300px; margin: 0 auto;" />
    <select id="mainTopicSelect" class="form-select mb-2" style="max-width: 300px; margin: 0 auto;">
      <option value="">-- Select Main Topic --</option>
    </select>
    <select id="subTopicSelect" class="form-select mb-3" style="max-width: 300px; margin: 0 auto;" disabled>
      <option value="">-- Select Subtopic --</option>
    </select>
    <button class="btn btn-success" onclick="startQuiz()">Start Quiz</button>
  </div>

  <div id="quizBox" style="display:none;">
    <div class="question h5 mb-3" id="questionText"></div>
    <ul class="list-group mb-3" id="choiceList"></ul>
    <div id="feedback" class="mb-2 fw-bold"></div>
    <button class="btn btn-primary" id="nextBtn" style="display:none;" onclick="nextQuestion()">Next</button>
    <div class="score text-end mt-3" id="scoreBox"></div>
  </div>

  <div class="text-center mt-4">
    <button onclick="location.href='index.html'" class="btn btn-outline-primary">🏠 Home</button>
    <button onclick="history.back()" class="btn btn-outline-secondary">🔙 Back</button>
  </div>
</div>

<script src="js/myp-quiz-data.js"></script>
<script src="js/myp-quiz-logic.js"></script>

</body>
</html>
