<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ§  Concept Map Bank | Atul Soral Physicism</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #f4f4f4; }
    .navbar { background: #222; color: white; padding: 20px; text-align: center; font-size: 20px; }
    .hero { background: #8B0000; color: white; padding: 30px; text-align: center; }
    .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 30px; }
    .card { width: 300px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
    .card img { width: 100%; height: auto; border-radius: 8px; }
    .card h3 { margin: 15px 0 10px; }
    .search-bar { text-align: center; margin-top: 20px; }
    input[type="text"] { padding: 10px; font-size: 16px; width: 300px; border-radius: 5px; border: 1px solid #ccc; }
  </style>
</head>
<body>

<div class="navbar">ðŸ§  Concept Map Bank â€“ Atul Soral Physicism</div>

<div class="hero">
  <h1>Physics Concept Maps</h1>
  <p>Explore visual summaries by topic</p>
</div>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search maps..." onkeyup="filterMaps()" />
</div>

<div class="grid" id="mapGrid">
  <!-- Map cards will be injected here -->
</div>

<script>
const maps = [
  { title: "Energy", file: "concept-maps/energy.png" },
  { title: "Waves", file: "concept-maps/waves.svg" },
  { title: "Thermal Physics", file: "concept-maps/thermal.png" },
  { title: "Electricity", file: "concept-maps/electricity.svg" },
  { title: "Motion & Forces", file: "concept-maps/kinematics.png" }
];

function renderMaps() {
  const grid = document.getElementById("mapGrid");
  grid.innerHTML = "";
  maps.forEach(map => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <img src="${map.file}" alt="${map.title}">
      <h3>${map.title}</h3>
      <a href="${map.file}" download style="text-decoration:none; color:#007BFF;">ðŸ“¥ Download</a>
    `;
    grid.appendChild(div);
  });
}

function filterMaps() {
  const keyword = document.getElementById("searchInput").value.toLowerCase();
  const grid = document.getElementById("mapGrid");
  grid.innerHTML = "";
  maps
    .filter(m => m.title.toLowerCase().includes(keyword))
    .forEach(map => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${map.file}" alt="${map.title}">
        <h3>${map.title}</h3>
        <a href="${map.file}" download style="text-decoration:none; color:#007BFF;">ðŸ“¥ Download</a>
      `;
      grid.appendChild(div);
    });
}

renderMaps();
</script>

</body>
</html>
