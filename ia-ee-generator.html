<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DP Physics IA/EE Topic Generator | Atul Soral Physicism</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      background-color: #f4f4f4;
    }
    h1 { text-align: center; color: #2c3e50; }
    select, button {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      font-size: 16px;
    }
    #output {
      background: #fff;
      padding: 20px;
      border-left: 5px solid #007BFF;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üß™ IA / EE Topic Generator</h1>

  <select id="type">
    <option value="">-- Select Type --</option>
    <option value="ia">IA</option>
    <option value="ee">EE</option>
  </select>

  <select id="theme">
    <option value="">-- Select Theme --</option>
    <option value="A">A. Space, time and motion</option>
    <option value="B">B. Particulate nature of matter</option>
    <option value="C">C. Wave behaviour</option>
    <option value="D">D. Fields</option>
    <option value="E">E. Nuclear and quantum physics</option>
  </select>

  <button onclick="generateTopic()">üéØ Generate Topic</button>

  <div id="output">Your personalized topic will appear here.</div>

  <script>
    const topics = {
      ia: {
        A: [
          "Investigating the relationship between angle of incline and acceleration of a rolling object",
          "Analyzing the variation of projectile motion using different launch angles"
        ],
        B: [
          "How does pressure change with volume in a gas-filled syringe?",
          "Measuring thermal conductivity of different insulating materials"
        ],
        C: [
          "Measuring the speed of sound using resonance tubes",
          "Investigating diffraction through narrow slits using lasers"
        ],
        D: [
          "Mapping magnetic field strength with distance from a bar magnet",
          "Investigating electric field patterns using conductive paper"
        ],
        E: [
          "Investigating radioactive count rate versus distance using a Geiger counter",
          "Measuring absorption of gamma radiation by different materials"
        ]
      },
      ee: {
        A: [
          "Modeling relativistic effects in high-speed objects (time dilation)",
          "Studying orbital mechanics and satellite trajectories"
        ],
        B: [
          "Analysis of gas law behavior under non-ideal conditions",
          "Efficiency of various thermal insulators in domestic use"
        ],
        C: [
          "Comparing resonance frequencies in wind versus string instruments",
          "Investigating noise pollution with Fourier transforms"
        ],
        D: [
          "Simulation of field interactions between parallel charged plates",
          "Theoretical modeling of inductance in solenoids with different cores"
        ],
        E: [
          "Modeling nuclear decay with statistical methods",
          "Analysis of radiation shielding effectiveness using experimental data"
        ]
      }
    };

    function generateTopic() {
      const type = document.getElementById("type").value;
      const theme = document.getElementById("theme").value;
      const output = document.getElementById("output");

      if (!type || !theme) {
        output.innerHTML = "‚ùó Please select both type and theme.";
        return;
      }

      const topicList = topics[type][theme];
      const random = Math.floor(Math.random() * topicList.length);
      output.innerHTML = `‚úÖ Your suggested topic:<br><strong>${topicList[random]}</strong>`;
    }
  </script>
</body>
</html>
